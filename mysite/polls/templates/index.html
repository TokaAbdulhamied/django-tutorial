{% load static from staticfiles %}

<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title>Article</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
  </head>
  <body>
<h1>Article list</h1>
<div class="articles">
  {% for article in dec %}
  <div class="article">
    <img src="{{article.thumb.url}}" >
    <h2> <a href="{% url 'detail' slug=article.slug %}">{{article.title}}</a> </h2>
    <p>{{article.body}}</p>
    <p>{{article.date}}</p>
  </div>
  {% endfor %}
</div>
  </body>
</html>
